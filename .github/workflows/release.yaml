0;10;1cname: Release prpl vsix 

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semver tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js  # Use Node 22 LTS for compatibility
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install vsce globally
        run: npm install -g @vscode/vsce

      - name: Get version from package.json
        id: get_version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package extension
        run: vsce package

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
        run: |
          gh release create "$tag_name" --repo="ocodo/prpl-theme" --title="ocodo prpl theme - $tag_name"
          gh release upload "$tag_name" *.vsix

